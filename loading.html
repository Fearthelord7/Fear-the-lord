<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fear the Lord - Loading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-background: #000000;
      --color-text: #ffffff;
      --color-accent: #c10000;
      --color-accent-hover: #ff0000;
      --font-gothic: "UnifrakturMaguntia", serif;
      --font-serif: "Cinzel", serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: var(--font-serif);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      text-align: center;
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    
    .logo-container {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .logo {
      width: 360px;
      height: 360px;
      object-fit: contain;
      position: relative;
      z-index: 5;
      filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8));
      animation: crossReveal 2s ease-out forwards, crossPulse 3s infinite ease-in-out 2s;
      opacity: 0;
      transform: scale(0);
    }
    
    .rays {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      z-index: 1;
      animation: raysPulse 8s infinite linear;
    }
    
    .halo {
      position: absolute;
      width: 450px;
      height: 450px;
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5) inset, 0 0 30px rgba(255, 0, 0, 0.5);
      animation: rotate 20s linear infinite, pulseBorder 3s infinite ease-in-out;
      opacity: 0;
      animation-delay: 1.5s;
    }
    
    .halo-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2) inset, 0 0 20px rgba(255, 255, 255, 0.2);
      animation: counterRotate 15s linear infinite, pulseBorder 4s infinite ease-in-out;
      opacity: 0;
      animation-delay: 1.8s;
    }
    
    .logo-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(193, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      animation: glow 3s infinite ease-in-out;
      z-index: 1;
    }
    
    .light-burst {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 4;
    }
    
    .light-beam {
      position: absolute;
      background: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0));
      transform-origin: center left;
      width: 300px;
      height: 2px;
      animation: rotateBurst 6s linear infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      left: 0;
    }
    
    .particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #ff0000;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
      opacity: 0.7;
    }
    
    .message {
      font-family: var(--font-gothic);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 2.5s;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    .sub-message {
      font-family: var(--font-serif);
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 3s;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }
    
    .loading-bar-container {
      width: 300px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 3.5s;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: var(--color-accent);
      border-radius: 2px;
      animation: loading 3s ease-in-out forwards;
      animation-delay: 3.5s;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8) inset;
    }
    
    /* Page transition overlay */
    .page-transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
    
    .page-transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    @keyframes crossReveal {
      0% {
        opacity: 0;
        transform: scale(0) rotateY(90deg);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2) rotateY(0deg);
      }
      70% {
        transform: scale(0.9) rotateY(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }
    
    @keyframes crossPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8));
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 50px rgba(255, 0, 0, 1));
      }
    }
    
    @keyframes raysPulse {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }
    
    @keyframes counterRotate {
      0% {
        transform: rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: rotate(-360deg);
        opacity: 0.5;
      }
    }
    
    @keyframes pulseBorder {
      0%, 100% {
        border-color: rgba(255, 0, 0, 0.3);
      }
      50% {
        border-color: rgba(255, 0, 0, 0.8);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.3);
      }
    }
    
    @keyframes rotateBurst {
      0% {
        transform: rotate(0deg);
        opacity: 0.2;
      }
      20% {
        opacity: 0.8;
      }
      40% {
        opacity: 0.2;
      }
      100% {
        transform: rotate(360deg);
        opacity: 0.2;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
    
    /* Lightning effect in background */
    .lightning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
    }
    
    .lightning.flash {
      opacity: 0.1;
      background-color: white;
      animation: flash 0.2s ease-out;
    }
    
    @keyframes flash {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      .message {
        font-size: 2rem;
      }
      
      .sub-message {
        font-size: 1rem;
      }
      
      .logo-container {
        width: 350px;
        height: 350px;
      }
      
      .logo {
        width: 300px;
        height: 300px;
      }
      
      .halo {
        width: 330px;
        height: 330px;
      }
      
      .halo-2 {
        width: 300px;
        height: 300px;
      }
      
      .loading-bar-container {
        width: 250px;
      }
      
      .light-beam {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="lightning"></div>
  <div class="page-transition-overlay" id="page-transition"></div>
  
  <div class="loading-container" id="loading-container">
    <div class="logo-container">
      <div class="rays"></div>
      <div class="logo-glow"></div>
      <div class="halo"></div>
      <div class="halo-2"></div>
      <div class="particles-container" id="particles"></div>
      
      <div class="light-burst" id="light-burst"></div>
      
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/FTL_logo_cross-removebg-preview_enhanced-Isd5MWB5O0PzAKJi8mRuhOdKt3bTmG.png" alt="Fear the Lord Cross Logo" class="logo">
    </div>
    
    <h1 class="message">Fear the Lord</h1>
    <p class="sub-message">SAVED BY HIS GRACE</p>
    
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
  
  <script>
    // Random lightning effect
    function createLightning() {
      const lightning = document.querySelector('.lightning');
      
      function flash() {
        if (Math.random() < 0.3) {
          lightning.classList.add('flash');
          
          setTimeout(() => {
            lightning.classList.remove('flash');
          }, 200);
        }
        
        setTimeout(flash, Math.random() * 3000 + 1000);
      }
      
      flash();
    }
    
    // Particle effect
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle(container);
      }
    }
    
    function createParticle(container) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random position
      const size = Math.random() * 3 + 1;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      
      const x = Math.random() * containerWidth;
      const y = Math.random() * containerHeight;
      
      const radius = Math.min(containerWidth, containerHeight) / 2 * Math.random() * 0.8;
      const angle = Math.random() * Math.PI * 2;
      
      const centerX = containerWidth / 2;
      const centerY = containerHeight / 2;
      
      const posX = centerX + Math.cos(angle) * radius;
      const posY = centerY + Math.sin(angle) * radius;
      
      // Apply styles
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      
      // Generate random animation properties
      const duration = Math.random() * 5 + 3;
      const delay = Math.random() * 2;
      
      // Create animation
      const keyframes = `
        @keyframes particleAnimation${Date.now() + Math.random() * 1000} {
          0% { transform: translate(0, 0); opacity: ${Math.random() * 0.5 + 0.3}; }
          50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px); opacity: ${Math.random() * 0.5 + 0.5}; }
          100% { transform: translate(0, 0); opacity: ${Math.random() * 0.5 + 0.3}; }
        }
      `;
      
      const style = document.createElement('style');
      style.innerHTML = keyframes;
      document.head.appendChild(style);
      
      particle.style.animation = `particleAnimation${Date.now() + Math.random() * 1000} ${duration}s infinite ease-in-out ${delay}s`;
      
      container.appendChild(particle);
    }
    
    // Light beams
    function createLightBeams() {
      const container = document.getElementById('light-burst');
      const beamCount = 8;
      
      for (let i = 0; i < beamCount; i++) {
        const beam = document.createElement('div');
        beam.className = 'light-beam';
        
        // Set rotation
        const angle = (i * 360 / beamCount);
        beam.style.transform = `rotate(${angle}deg)`;
        beam.style.animationDelay = `${i * 0.5}s`;
        
        container.appendChild(beam);
      }
    }
    
    // Smooth transition to index page
    function smoothTransition() {
      // Set a flag in sessionStorage to indicate we're coming from the loading page
      sessionStorage.setItem('comingFromLoading', 'true');
      
      // Store the current scroll position (should be 0)
      sessionStorage.setItem('scrollPosition', window.scrollY);
      
      // Get transition overlay and loading container
      const transitionOverlay = document.getElementById('page-transition');
      const loadingContainer = document.getElementById('loading-container');
      
      // Fade in the black overlay
      transitionOverlay.classList.add('active');
      
      // Fade out the loading content
      setTimeout(() => {
        loadingContainer.style.opacity = '0';
        loadingContainer.style.transform = 'scale(0.95)';
        
        // After the fade out is complete, navigate to index.html
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }, 500);
    }
    
    // Initialize effects
    createLightning();
    window.addEventListener('load', () => {
      createParticles();
      createLightBeams();
    });
    
    // Start transition after loading animation completes
    setTimeout(smoothTransition, 7000); // 7 seconds
  </script>
</body>
</html>
