<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Fear the Lord</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="product-detail.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="noise"></div>
  <div id="lightning-container"></div>
  <div class="page-transition"></div>
  
  <header>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo-small">FTL</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#collection">Collection</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="nav-icons">
          <span class="icon-link search-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          </span>
          <a href="#" class="icon-link cart-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Container -->
  <div class="cart-container">
    <div class="cart-overlay"></div>
    <div class="cart-drawer">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="cart-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
        </button>
      </div>
      <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
        <div class="empty-cart">Your cart is empty</div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span class="cart-total-amount">$0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Search Container -->
  <div class="search-container">
    <button class="search-close">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
    </button>
    <form class="search-form">
      <input type="text" class="search-input" placeholder="Search for products..." autocomplete="off">
      <button type="submit" class="search-submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
      </button>
      <div class="search-results"></div>
    </form>
  </div>

  <main class="product-detail-main">
    <div class="product-detail-container">
      <div class="product-detail-gallery">
        <div class="product-detail-main-image">
          <img id="main-product-image" src="/placeholder.svg?height=600&width=600" alt="Product Image">
        </div>
        <div class="product-detail-thumbnails">
          <!-- Thumbnails will be added dynamically -->
        </div>
      </div>
      <div class="product-detail-info">
        <h1 id="product-title" class="product-detail-title">Product Title</h1>
        <p id="product-price" class="product-detail-price">$0.00</p>
        <div class="product-detail-description">
          <p id="product-description">Loading product description...</p>
        </div>
        <div class="product-detail-options">
          <div class="option-group">
            <label>Size:</label>
            <select id="product-size" class="product-size">
              <option>S</option>
              <option selected>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
          <div class="option-group">
            <label>Color:</label>
            <select id="product-color" class="product-color">
              <option selected>Black</option>
              <option>White</option>
              <option>Red</option>
            </select>
          </div>
        </div>
        <button id="add-to-cart-btn" class="product-button">Add to Cart</button>
        <a href="index.html#collection" class="back-to-collection">Back to Collection</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Fear the Lord. All rights reserved.</p>
      <div class="social-links">
        <a href="#" aria-label="Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
        </a>
        <a href="#" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5">  stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
        </a>
        <a href="#" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="product-detail.js"></script>
</body>
</html>
