<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear The Lord - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Pure black background */
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Pure black background */
            z-index: -2;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #ffffff, #ffffff, #ffffff, #ffffff, #ffffff, transparent);
            z-index: -1;
            opacity: 0;
            filter: blur(2px);
            box-shadow: 0 0 20px 2px rgba(255, 255, 255, 0.8),
                        0 0 40px 6px rgba(255, 255, 255, 0.6),
                        0 0 60px 10px rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scaleY(0);
            transform-origin: top;
        }

        .lightning-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            opacity: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 240px;
            height: 240px;
            margin: 0 auto 2rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) brightness(1.2); /* White glow effect */
            position: relative;
            z-index: 2;
            animation: crossGlow 3s ease-in-out infinite;
        }

        /* Added more space between logo and title */
        .title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 900;
            margin-top: 1rem; /* Added margin-top */
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: #ccc;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            z-index: -1;
        }

        .countdown-value::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            z-index: -1;
        }

        .countdown-label {
            font-size: 1rem;
            color: #aaa;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes crossGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)) brightness(1.2); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 1)) brightness(1.4); }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 45px rgba(255, 255, 255, 0.4); }
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 0.1; }
            20%, 80% { opacity: 0.2; }
            50% { opacity: 0.3; }
        }

        @keyframes lightningStrike {
            0% { transform: translateX(-50%) scaleY(0); opacity: 0; }
            10% { transform: translateX(-50%) scaleY(0.3); opacity: 0.7; }
            20% { transform: translateX(-50%) scaleY(0.5); opacity: 0.9; }
            30% { transform: translateX(-50%) scaleY(0.7); opacity: 1; }
            40% { transform: translateX(-50%) scaleY(0.9); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1); opacity: 1; }
            60% { transform: translateX(-50%) scaleY(0.9); opacity: 0.9; }
            70% { transform: translateX(-50%) scaleY(0.7); opacity: 0.8; }
            80% { transform: translateX(-50%) scaleY(0.5); opacity: 0.6; }
            90% { transform: translateX(-50%) scaleY(0.3); opacity: 0.3; }
            100% { transform: translateX(-50%) scaleY(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .countdown {
                gap: 1rem;
            }
            .countdown-value {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            .logo {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }
            .countdown-item {
                width: 40%;
                margin-bottom: 1rem;
            }
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="lightning"></div>
    <div class="lightning-flash"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/FTL_logo_cross-removebg-preview_enhanced-r1dsk2VptyVL2SMJDZ6LKeO7BEpVDb.png" alt="Fear The Lord Cross Logo">
        </div>
        
        <h1 class="title">Fear The Lord</h1>
        <p class="subtitle">Saved by His Grace</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Updated countdown script
        // Set the release date - May 17th, 2025
        function getTargetDate() {
            // Set the target date to May 17th, 2025 specifically
            return new Date('May 17, 2025 00:00:00');
        }

        const releaseDate = getTargetDate();
        console.log("Target date:", releaseDate.toString()); // Debug output

        // Update the countdown every second
        function updateCountdown() {
            const now = new Date();
            console.log("Current time:", now.toString()); // Debug output
            
            const distance = releaseDate.getTime() - now.getTime();
            console.log("Time difference in ms:", distance); // Debug output
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            console.log(`Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`); // Debug output
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<h2>The Time Has Come</h2>";
            }
        }

        // Initial update
        updateCountdown();

        // Update every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Lightning effect
        function triggerLightning() {
            const lightning = document.querySelector('.lightning');
            const flash = document.querySelector('.lightning-flash');
            
            // Animate lightning
            lightning.style.animation = 'lightningStrike 2s ease-in-out';
            flash.style.animation = 'lightningFlash 2s ease-in-out';
            
            // Reset animation after it completes
            setTimeout(() => {
                lightning.style.animation = '';
                flash.style.animation = '';
            }, 2000);
            
            // Schedule next lightning
            const nextLightning = Math.random() * 10000 + 5000; // Between 5-15 seconds
            setTimeout(triggerLightning, nextLightning);
        }
        
        // Start lightning effect after a delay
        setTimeout(triggerLightning, 3000);

        // Particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2-6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            // Add to container
            particlesContainer.appendChild(particle);
            
            // Animate the particle
            setTimeout(() => {
                particle.style.opacity = '0.7';
                
                // Random movement
                const endX = startX + (Math.random() * 200 - 100);
                const endY = startY - Math.random() * 200 - 50; // Always move upward
                
                particle.style.transition = `transform ${Math.random() * 5 + 5}s linear, opacity ${Math.random() * 3 + 2}s ease-out`;
                particle.style.transform = `translate(${endX - startX}px, ${endY - startY}px)`;
                
                // Fade out and remove
                setTimeout(() => {
                    particle.style.opacity = '0';
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                        createParticle(); // Create a new particle to replace this one
                    }, 2000);
                }, (Math.random() * 3 + 2) * 1000);
            }, 10);
        }
        
        // Create initial particles
        for (let i = 0; i < particleCount; i++) {
            setTimeout(createParticle, i * 100);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            // Clear all particles
            particlesContainer.innerHTML = '';
            
            // Recreate particles
            for (let i = 0; i < particleCount; i++) {
                setTimeout(createParticle, i * 100);
            }
        });
    </script>
</body>
</html>
